<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<body>
<div class="wrap">
	<header class="header-top">
		<div class="fixed fixed-top">
			<div class="head" style="background:#6CCDFF">

			<td style="width:50px;">{$vv.title}</td>

<script>
$(function(){	
		$('.goods-num').click(function(){
			$(this).addClass('text-active').siblings().removeClass('text-active');

	})
