<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<title></title>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/home/css6/default.css"/>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/home/css6/reset.css"/>
<style>
.fixed_box{position: fixed;bottom: 0;left: 0;right: 0;max-width: 640px;margin: auto;}
.col_icon2{background: #78DBF8;}
.col_icon2 a{float: left;width: 50%;text-align: center;color: #fff;padding: 25px 0;border-top: 1px #fff solid;border-right: 1px #fff solid;box-sizing: border-box;}
.col_icon2 a:nth-of-type(2n){border-right: 0;}
.col_icon2 a img{width: 30px;height: 30px;}
</style>
</head>
<body style="background: #EAEAEA;">
<div class="wrap">
	<div id="banner"><img class="img-block" src="__PUBLIC__/home/images6/index_img.png"/></div>
	<div class="fixed_box">		
		<div class="col_icon2">
			<a href="{:U('gsjj')}">
				<img src="__PUBLIC__/home/images6/icon_img/jj.png"/>
				<div>公司简介</div>
			</a>
			<a href="{:U('cpjs')}">
				<img src="__PUBLIC__/home/images6/icon_img/js.png"/>
				<div>产品介绍</div>
			</a>
			<a href="{:U('jrwm')}">
				<img src="__PUBLIC__/home/images6/icon_img/our.png"/>
				<div>加入我们</div>
			</a>
			<a href="{:U('kfzx')}">
				<img src="__PUBLIC__/home/images6/icon_img/kf.png"/>
				<div>咨询客服</div>
			</a>
			<a href="tel:{$yjbh.content}">
				<img src="__PUBLIC__/home/images6/icon_img/bh.png"/>
				<div>一键拨号</div>
			</a>
			<a href="{$data.url}">
				<img src="__PUBLIC__/home/images6/icon_img/sc.png"/>
				<div>素材库</div>
			</a>
			<div class="clear"></div>
		</div>
	</div>
	</div>
</div>		
</body>
<script src="__PUBLIC__/home/js5/jquery-1.10.1.min.js" type="text/javascript" charset="utf-8"></script>
<script src="__PUBLIC__/home/layer/layer.js" type="text/javascript" charset="utf-8"></script>
<script>
    function setKuCun(tel) {
        openid = layer.open({
            type: 1,
            skin: '', //加上边框
            area: ['300px', '200px'], //宽高
            content: '<div  style="margin-left: 0px;"><div >' +
            '<div style="text-align: center;margin-top: 5px;font-size: 15px;"><div><p style="font-size:22px;">手机号</p>' +
            '<input disabled  style="font-size:20px;border-radius: 4px;border: 1px solid black;height: 30px;"  id="kucun" type="text" value="'+tel+'"/>' +
            '<div class="" style="margin-top: 5px;">' +
            '<button style="width:70px;height:30px;border-radius:4px;border:0px;background:;"><a href="tel:'+tel+'" style="font-size:18px;">拨打</a></button>' +
            '</div></div></div></div></div>'
        });
    }
</script>
</html>
