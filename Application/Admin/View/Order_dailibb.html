<table class="table table-striped"  style="font-size:14px;margin-top: 20px;">
	<th style="width: 5px;">
	<input type="checkbox" class="all_check">
	</th>
		<th>代理商id</th>
		<th>代理商</th>
		<th>购买人</th>
		<th>订单号</th>
		<th>价格</th>
		<!--<th>状态</th>-->
		<!--<th>商品价格</th>-->
		<th>状态</th>
		<th>时间</th>
		
		<!--<th>操作</th>-->
		<volist name="arr" id="vv" key="kk" empty="$empty">
			<tr id="{$kk}" style="font-size:13px;">
				<td><input type="checkbox" class="one_check" value="{$vv.id}"></td>
				<td>{$vv.dlid}</td>
				<if condition="$vv.dlid eq 0">
					<td>平台</td>
					<else/>
					<td>{$vv.dlname}</td>
				</if>
				<td>{$vv.ename}</td>
				<td>{$vv.order_sn}</td>
				<td>{$vv.shopmoney}</td>
				<if condition="$vv.type eq 0">
					<td style="color: red">未发货</td>
					<elseif condition="$vv.type eq 1"/>
					<td>已发货</td>
					<elseif condition="$vv.type eq 2"/>
					<td>不能提货</td>
				</if>
				<td>{$vv.dalitime}</td>
				<!--<td>{$vv.dalitime|date="Y-m-d H:i:s",###}</td>-->
				
				<!--<td>-->
					<!--<a href="{:U('xiangqing')}?id={$vv.order_id}"><button type="button" class="btn btn-warning " style = "background: #44B549">详情</button></a>-->
					<!--<button type="button" class="btn btn-warning" onclick="wuliu({$vv.order_id})" style = "background: orange">物流信息</button>-->
				<!--</td>-->
			</tr>
		</volist>
</table>
