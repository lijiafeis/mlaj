<style>.layui-layer{top:50px!important;}
.content{
	/*width: 500px;*/
	/*color: red;*/
	/*word-break:keep-all;!* 不换行 *!*/
	/*white-space: nowrap;*/
	text-overflow: ellipsis;
	overflow: hidden;

}
</style>
<table class="table table-striped"  style="font-size:14px;margin-top: 20px;">
	<th style="width: 5px;">
	<input type="checkbox" class="all_check">
	</th>
		<th>user_id</th>
		<th>姓名</th>
		<th>微信号</th>
		<th>电话</th>
		<th>地址</th>
		<th>身份证号码</th>
		<th>上级姓名</th>
		<th>推荐人姓名</th>
		<th>积分</th>
		<th>佣金</th>
		<th>上月返点</th>
		<!--<th>业绩</th>-->
		<th>级别</th>
		<th>操作</th>
		<volist name="arr" id="vv" key="kk" empty="$empty">
			<tr id="{$kk}" style="font-size:13px;">
				<td><input type="checkbox" class="one_check" value="{$vv.id}"></td>
				<td>{$vv.id}</td>
				<td>{$vv.name}</td>
				<td>{$vv.wxname}</td>
				<td>{$vv.tel}</td>
				<td>{$vv.address}</td>
				<td>{$vv.card}</td>
				<td>{$vv.sj_name}</td>
				<td>{$vv.zt_userid}</td>
				<td>{$vv.jifen}</td>
				<td>{$vv.money}</td>
				<td>{$vv.sy_money}</td>
				<!--<button onclick="daoru({$vv.id})" style="margin-left: 10px;border: 0px;border-radius: 3px;background: #44B549;">导入之前业绩</button>-->
				<!--<td>{$vv.yeji}</td>-->
				<if condition="$vv.type eq 1">
					<td>总代</td>
					<elseif condition="$vv.type eq 2"/>
					<td>特级</td>
					<elseif condition="$vv.type eq 3"/>
					<td>一级</td>
					<elseif condition="$vv.type eq 4"/>
					<td>初级</td>
				</if>
					<td>
						
					<button type="button" class="btn btn-warning" onclick="setUser({$vv.id})" style = "background: #44B549">设置上级id</button>
					<button type="button" class="btn btn-warning" onclick="setShiyongzhuang({$vv.id})" style = "background: #44B549">试用装添加</button>
					<button type="button" class="btn btn-warning" onclick="setHuoKuan({$vv.id})" style = "background: #44B549">添加积分</button>
					</td>
			</tr>
		</volist>
</table>
<div class="pagelist">{$page}</div>
<script src="__PUBLIC__/Admin/layer/layer.js"></script>
<script>
    openid = '';
    function setUser(user_id) {
        openid = layer.open({
            type: 1,
            skin: '', //加上边框
            area: ['300px', '250px'], //宽高
            content: '<div  style="margin-left: 0px;"><div >' +
            '<div style="text-align: center;margin-top: 5px;font-size: 15px;"><div><p>输入上级id</p>' +
            '<input style="border-radius: 4px;border: 1px solid #D9DADC;"  placeholder="" id="sj_userid" type="text" />' +
            '<div class="" style="margin-top: 5px;">' +
			'<div style="text-align: center;margin-top: 5px;font-size: 15px;"><div><p>输入直推人id</p>' +
            '<input style="border-radius: 4px;border: 1px solid #D9DADC;"  placeholder="" id="zt_userid" type="text" />' +
            '<div class="" style="margin-top: 5px;">' +
            '<button style="background:#44B549;" type="submit"  class="btn btn-default btn-default1" onclick="fymoney('+user_id+')">确定</button>' +
            '</div></div></div></div></div>'
        });
    }
	 var open = 0;
	//给当前用户添加试用装
	function setShiyongzhuang(user_id){
		open = layer.open({
            type: 1,
            skin: '', //加上边框
            area: ['300px', '250px'], //宽高
            content: '<div  style="margin-left: 0px;"><div style="text-align: center;margin-top: 5px;font-size: 15px;">' +
			'<p>商品名称</p>'+
			'<select id="syztype" name="type"><volist name="syz" id="vv"><option value="{$vv.id}">{$vv.title}</option></volist></select>'+
            '<div style="text-align: center;margin-top: 5px;font-size: 15px;"><div><p>输入数量</p>' +
            '<input style="border-radius: 4px;border: 1px solid #D9DADC;"  placeholder="" id="sy_number" type="text" />' +
            '<div class="" style="margin-top: 5px;">' +
            '<button style="background:#44B549;" type="submit"  class="btn btn-default btn-default1" onclick="setSy('+user_id+')">确定</button>' +
            '</div></div></div></div></div>'
        });
	}
	
	//添加试用装
	function setSy(user_id){
		number = $('#sy_number').val();
		shop_id = $("#syztype").val();
		layer.close(open);
		$.ajax({
            type:'post',
            url:"{:U('setSyz')}",
            dataType:'json',
            data:{
                number:number,
				user_id:user_id,
				shop_id:shop_id,
            },
            success:function (data) {
               if(data == 0){
                   layer.msg('设置库存成功');
                   setTimeout(function () {
                       
                   },1000);

			   }else{
                   layer.msg('设置库存失败');
                   setTimeout(function () {
                      
                   },1000);
			   }

            }
        });
	}
	
	
   
    function setHuoKuan(user_id) {
        open = layer.open({
            type: 1,
            skin: '', //加上边框
            area: ['300px', '200px'], //宽高
            content: '<div  style="margin-left: 0px;"><div >' +
            '<div style="text-align: center;margin-top: 5px;font-size: 15px;"><div><p>金额</p>' +
            '<input style="border-radius: 4px;border: 1px solid #D9DADC;"  placeholder="" id="money" type="text" />' +
            '<div style="text-align: center;margin-top: 5px;font-size: 15px;"><div><p>比例</p>' +
            '<input style="border-radius: 4px;border: 1px solid #D9DADC;"  placeholder="" id="bili" type="text" />' +
            '<div style="text-align: center;margin-top: 5px;font-size: 15px;"><div><p>数量</p>' +
            '<input style="border-radius: 4px;border: 1px solid #D9DADC;"  placeholder="" id="number" type="text" />' +
            '<div class="" style="margin-top: 5px;">' +
            '<button style="background:#44B549;" type="submit"  class="btn btn-default btn-default1" onclick="chuli(' + order_id + ')">确定</button>' +
            '</div></div></div></div></div>'
        });
    }
	
	
    
    function daorujifen(user_id) {
		jifen = $("#zqjf").val();
		layer.close(open);
        $.ajax({
            type:'post',
            url:"{:U('daoru')}",
            dataType:'json',
            data:{
                jifen:jifen,
				user_id:user_id
            },
            success:function (data) {
               if(data == 0){
                   layer.msg('导入成功');
                   setTimeout(function () {
                       
					   history.go(0);
                   },1000);

			   }else{
                   layer.msg('导入失败');
                   setTimeout(function () {
                     
                   },1000);
			   }

            }
        });
    }

    function fymoney(user_id){
		sj_userid = $("#sj_userid").val();
		zt_userid = $("#zt_userid").val();
		layer.close(openid);
		$.ajax({
		   type:'post',
			url:"{:U('setUserId')}",
			dataType:'json',
			data:{
		       sj_userid:sj_userid,
				zt_userid:zt_userid,
				user_id:user_id
			},
			success:function (data) {
				if(data == -1){
				    layer.msg('设置失败');
				}else{
				    
                    layer.msg('设置成功');
					setTimeout(function(){
						history.go(0);
					},1000);
				}

            }
		});
    }

    function clearFee(user_id) {
		$.ajax({
			type:"post",
			url:"{:U('clearFee')}",
			dataType:"json",
			data:{
			    user_id:user_id,
			},
			success:function (data) {
				if(data == 0){
				    layer.msg('清除成功');
				}else{
				    layer.msg('清除失败');
				}
				setTimeout(function () {
					history.go(0);
                },1000);
            }
		});
    }
    
</script>
