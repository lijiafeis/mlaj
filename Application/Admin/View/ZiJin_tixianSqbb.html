<style>.layui-layer{top:50px!important;}
.content{
	/*width: 500px;*/
	/*color: red;*/
	/*word-break:keep-all;!* 不换行 *!*/
	/*white-space: nowrap;*/
	text-overflow: ellipsis;
	overflow: hidden;

}
</style>
<table class="table table-striped"  style="font-size:14px;margin-top: 20px;">
	<th style="width: 5px;">
	<input type="checkbox" class="all_check">
	</th>
		<th>user_id</th>
		<th>姓名</th>
		<th>电话</th>
		<th>级别</th>
		<th>金额</th>
		<th>开户行</th>
		<th>银行卡号</th>
		<th>支付宝账号</th>
		<th>打款方式</th>
		<th>操作</th>
		<volist name="arr" id="vv" key="kk" empty="$empty">
			<tr id="{$kk}" style="font-size:13px;">
				<td><input type="checkbox" class="one_check" value="{$vv.id}"></td>
				<td>{$vv.uid}</td>
				<td>{$vv.user_name}</td>
				<td>{$vv.banktel}</td>
				<if condition="$vv.bty eq 1">
					<td>总代</td>
					<elseif condition="$vv.bty eq 2"/>
					<td>特级</td>
					<elseif condition="$vv.bty eq 3"/>
					<td>一级</td>
					<elseif condition="$vv.bty eq 4"/>
					<td>初级</td>
				</if>
				<td>{$vv.txmoney}</td>
				<if condition="$vv.astate eq 1">
					<td>{$vv.bank_name}</td>
					<td>{$vv.bank_number}</td>
					<td>{$vv.alipay_number}</td>
					<td>银行卡</td>
				<else/>
					<td></td>
					<td></td>
					<td>{$vv.alipay_number}</td>
					<td>支付宝</td>
				</if>
				<td>
					<button type="button" onclick="setType({$vv.aid})" class="btn btn-warning " style = "background: #44B549">成功</button>
					<!--<button type="button" class="btn btn-warning" onclick="del({$vv.id})" style = "background: #D84F4B">删除</button>-->
				</td>
			</tr>
		</volist>
</table>
<input type="hidden" name="bili" id="bili" value="{$bili}"/>
<div class="pagelist">{$page}</div>
<script src="__PUBLIC__/Admin/layer/layer.js"></script>
<script src="__PUBLIC__/Admin/js/jquery.js"></script>
<script>
	function setType(tx_id) {
	    $.ajax({
	       type:"post",
			url:"{:U('setType')}",
			dataType:"json",
			data:{
	           tx_id:tx_id
			},
			success:function (data) {
				if(data == 0){
				    layer.msg('修改状态成功');
				    setTimeout(function () {
						history.go(0);
                    },1000);
				}else{
				    layer.msg('修改状态失败');
				}
            }
		});
    }

</script>
